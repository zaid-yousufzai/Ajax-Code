      // Add more cities for each state as needed
    };

    // Event listener for state dropdown change
    $("#state").change(function() {
      const selectedState = $(this).val();
    //   const cityDropdown = $("#city");

      // Enable city dropdown and populate options based on the selected state
      $("#city").prop("disabled", false);
      $("#city").html("<option value=''>Select City</option>");

      // adding the city options based on the selected state
      if (selectedState && cityOptions[selectedState]) {
        for (const city of cityOptions[selectedState]) {
          $("#city").append(`<option value='${city}'>${city}</option>`);
        }
      }
    });
  });
